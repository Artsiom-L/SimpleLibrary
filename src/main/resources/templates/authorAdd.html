<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Add author</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/author/add}" method="post" th:object="${author}" enctype="multipart/form-data">
        <div class="form-group">
            <label for="firstName">Name</label>
            <input class="form-control" id="firstName" placeholder="Author's first name" th:field="*{firstName}"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</p>
        </div>
        <div class="form-group">
            <label for="lastName">Last name</label>
            <input class="form-control" placeholder="Author's last name" id="lastName" th:field="*{lastName}"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</p>
        </div>
        <div class="form-group">
            <label for="middleName">Middle name</label>
            <input class="form-control" placeholder="Author's middle name" id="middleName" th:field="*{middleName}"/>
            <p th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">Name Error</p>
        </div>
        <div class="form-group">
            <label for="nickname">Nickname</label>
            <input class="form-control" placeholder="Author's nickname" id="nickname" th:field="*{nickname}"/>
            <p th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Name Error</p>
        </div>
        <div class="form-group">
            <label for="dateBirth">Date of birth</label>
            <input class="form-control" placeholder="Author's date of birth" type="date" id="dateBirth"
                   th:field="*{birthDate}"/>
            <p th:if="${#fields.hasErrors('birthDate')}" th:errors="*{birthDate}">Name Error</p>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" placeholder="Author's email" id="email" type="email" th:field="*{email}"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</p>
        </div>
        <div class="form-group">
            <label for="homepage">Homepage</label>
            <input class="form-control" placeholder="Author's homepage" id="homepage" type="url"
                   th:field="*{homepage}"/>
            <p th:if="${#fields.hasErrors('homepage')}" th:errors="*{homepage}">Name Error</p>
        </div>

        <div class="form-group">
            <label th:text="'Gender'">Gender</label>
            <input type="radio" th:field="${author.gender}" th:name="'sel'" th:value="1"/>Male
            <input type="radio" th:field="${author.gender}" th:name="'sel'" th:value="0"/>Female
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" class="form-control-file" th:field="*{image}"/>
        </div>
        <button type="submit" class="btn btn-default">Add author</button>
    </form>
</div>
</body>
</html>
